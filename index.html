<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Calculadora
        </title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator__output" id="result">0</div>
                <div class="calculator__keys">
                    <button class="calculator__key calculator__key--operator" name="data-operator">+</button>
                    <button class="calculator__key calculator__key--operator" name="data-operator">-</button>
                    <button class="calculator__key calculator__key--operator" name="data-operator">&times;</button>
                    <button class="calculator__key calculator__key--operator" name="data-operator">รท</button>
                    <button class="calculator__key" name="data-number">7</button>
                    <button class="calculator__key" name="data-number">8</button>
                    <button class="calculator__key" name="data-number">9</button>
                    <button class="calculator__key" name="data-number">4</button>
                    <button class="calculator__key" name="data-number">5</button>
                    <button class="calculator__key" name="data-number">6</button>
                    <button class="calculator__key" name="data-number">1</button>
                    <button class="calculator__key" name="data-number">2</button>
                    <button class="calculator__key" name="data-number">3</button>
                    <button class="calculator__key" name="data-number">0</button>
                    <button class="calculator__key" name="data-dot">.</button>
                    <button class="calculator__key" name="data-clear">AC</button>
                    <button class="calculator__key calculator__key--enter"  name="data-enter">=</button>
                </div>
            </div>
        </div> 
        <script src="calculadora.js"></script>
    </body>
</html>
